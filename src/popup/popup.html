<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser Dominator.</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
<section>
    <h1>Browser Dominator.</h1>
    <p><b>Dominate one browser over another.</b><br/>Replaces the name and pictures of one browser with another.</p>
</section>
<section>
    <div>
        <h1>Dominator</h1>
        <ol>
            <li><label for="chrome_dominator">Chrome</label><input type="radio" id="chrome_dominator" value="Chrome"
                                                                   name="dominator" checked/></li>
            <li><label for="firefox_dominator">Firefox</label><input type="radio" id="firefox_dominator" value="Firefox"
                                                                     name="dominator"/></li>
            <li><label for="safari_dominator">Safari</label><input type="radio" id="safari_dominator" value="Safari"
                                                                   name="dominator"/></li>
            <li><label for="edge_dominator">Edge</label><input type="radio" id="edge_dominator" value="Edge"
                                                               name="dominator"/></li>
        </ol>
    </div>
    <div class="float-right">
        <h1>Dominated</h1>
        <ol>
            <li><label for="chrome_dominated">Chrome</label><input type="radio" id="chrome_dominated" value="Chrome"
                                                                   name="dominated"/></li>
            <li><label for="firefox_dominated">Firefox</label><input type="radio" id="firefox_dominated" value="Firefox"
                                                                     name="dominated"/></li>
            <li><label for="safari_dominated">Safari</label><input type="radio" id="safari_dominated" value="Safari"
                                                                   name="dominated"/></li>
            <li><label for="edge_dominated">Edge</label><input type="radio" id="edge_dominated" value="Edge"
                                                               name="dominated" checked/></li>
        </ol>
    </div>
</section>
<div class="float-right">
    <input id="dominate" type="button" value="Dominate"/>
</div>
</body>
</html>
